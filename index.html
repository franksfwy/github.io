<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website</title>
    <style>
        /* 全屏样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.raydata.pro/share/seZ0fR6v" 
        allowfullscreen
        frameborder="0"
        title="External Website Embed"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    >
        <p>您的浏览器不支持 iframe，请访问 <a href="https://example.com">原网站</a></p>
    </iframe>
</body>
</html>
